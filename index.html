<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts: Inter for UI, JetBrains Mono for Code -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->

    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-panel: #171717;
            --border-color: #262626;
            --accent: #ffffff;
            --text-primary: #e5e5e5;
            --text-secondary: #a3a3a3;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #525252;
        }

        /* Code Editor Styling */
        .code-editor {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            background-color: var(--bg-panel);
            color: #e5e5e5;
            border: none;
            resize: none;
            outline: none;
            tab-size: 4;
        }
        
        .code-editor::placeholder {
            color: #525252;
        }

        /* Gutter numbering simulation (simple visual) */
        .gutter {
            font-family: 'JetBrains Mono', monospace;
            background-color: #0a0a0a;
            color: #525252;
            text-align: right;
            padding-right: 8px;
            user-select: none;
        }

        /* Syntax highlight colors (simulated via CSS variables for the UI headers) */
        /* Kept colored for readability, but could be greyscale if strictly requested */
        .html-color { color: #e5e5e5; } 
        .css-color { color: #a3a3a3; }
        .js-color { color: #737373; }

        /* Resizable panels logic would go here, simplified to Flexbox for this demo */
        
        .panel-header {
            backdrop-filter: blur(8px);
            background: rgba(23, 23, 23, 0.9);
        }

        /* Console Area */
        #console-output {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
        }
        .log-entry { border-bottom: 1px solid #262626; padding: 4px 0; }
        .log-error { color: #ef4444; }
        .log-warn { color: #fbbf24; }
        .log-info { color: #e5e5e5; }

    </style>
</head>

    <script>
        // --- Default Code Template ---
        const defaultHTML = "";

        const defaultCSS = "";

        const defaultJS = "";

        // --- Elements ---
        const htmlEl = document.getElementById('html-code');
        const cssEl = document.getElementById('css-code');
        const jsEl = document.getElementById('js-code');
        const iframe = document.getElementById('preview-frame');
        const autoRunToggle = document.getElementById('auto-run-toggle');
        const consolePanel = document.getElementById('console-panel');
        const consoleOutput = document.getElementById('console-output');
        
        // Terminal Elements
        const devTerminal = document.getElementById('dev-terminal');
        const termHeader = document.getElementById('term-header');
        const termInput = document.getElementById('term-input');
        const termOutput = document.getElementById('term-output');

        let timeout = null;
        let isConsoleOpen = false;
        let isTermMaximized = false;
        let prevTermHeight = '300px';

        // --- Initialization ---
        window.onload = () => {
            lucide.createIcons();
            loadCode();
            runCode(); // Initial run
            setupResizeObserver();
            setupTerminal();
        };

        // --- Core Logic ---

        function runCode() {
            const html = htmlEl.value;
            const css = cssEl.value;
            const js = jsEl.value;

            // Script to hijack console logs inside iframe
            const consoleScript = `
                <script>
                    (function(){
                        const oldLog = console.log;
                        const oldError = console.error;
                        const oldWarn = console.warn;
                        
                        function sendToParent(type, args) {
                            try {
                                const msg = args.map(arg => 
                                    typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
                                ).join(' ');
                                window.parent.postMessage({type: 'console', method: type, message: msg}, '*');
                            } catch(e) {}
                        }

                        console.log = function(...args) { oldLog.apply(console, args); sendToParent('log', args); };
                        console.error = function(...args) { oldError.apply(console, args); sendToParent('error', args); };
                        console.warn = function(...args) { oldWarn.apply(console, args); sendToParent('warn', args); };

                        window.onerror = function(msg, url, line, col, error) {
                            sendToParent('error', [msg]);
                        };
                    })();
                <\/script>
            `;

            const source = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <style>${css}</style>
                </head>
                <body>
                    ${html}
                    ${consoleScript}
                    <script>
                        ${js}
                    <\/script>
                </body>
                </html>
            `;

            iframe.srcdoc = source;
            saveCode();
        }

        // --- Events & Debounce ---
        function onCodeChange() {
            if(autoRunToggle.checked) {
                clearTimeout(timeout);
                timeout = setTimeout(runCode, 1000); // 1 second debounce
            } else {
                saveCode(); // Still save even if we don't run
            }
        }

        [htmlEl, cssEl, jsEl].forEach(el => {
            el.addEventListener('input', onCodeChange);
            // Allow Tab indentation
            el.addEventListener('keydown', function(e) {
                if (e.key == 'Tab') {
                    e.preventDefault();
                    var start = this.selectionStart;
                    var end = this.selectionEnd;
                    this.value = this.value.substring(0, start) + "  " + this.value.substring(end);
                    this.selectionStart = this.selectionEnd = start + 2;
                }
            });
        });

        // --- Console Handling ---
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'console') {
                logToConsole(event.data.method, event.data.message);
            }
        });

        function logToConsole(method, message) {
            const div = document.createElement('div');
            div.className = `log-entry log-${method} font-mono text-xs break-words`;
            const time = new Date().toLocaleTimeString('en-US', {hour12: false, hour: "numeric", minute: "numeric", second: "numeric"});
            div.innerHTML = `<span class="opacity-50 mr-2">[${time}]</span>${escapeHtml(message)}`;
            consoleOutput.appendChild(div);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
            
            // Auto open console on error if hidden
            if(method === 'error' && !isConsoleOpen) {
                 toggleConsole();
            }
        }

        function clearConsole() {
            consoleOutput.innerHTML = '';
        }

        function toggleConsole() {
            isConsoleOpen = !isConsoleOpen;
            if(isConsoleOpen) {
                consolePanel.style.transform = 'translateY(0)';
            } else {
                consolePanel.style.transform = 'translateY(100%)';
            }
        }

        // --- Storage System ---
        function saveCode() {
            localStorage.setItem('devspace_html', htmlEl.value);
            localStorage.setItem('devspace_css', cssEl.value);
            localStorage.setItem('devspace_js', jsEl.value);
        }

        function loadCode() {
            htmlEl.value = localStorage.getItem('devspace_html') || defaultHTML;
            cssEl.value = localStorage.getItem('devspace_css') || defaultCSS;
            jsEl.value = localStorage.getItem('devspace_js') || defaultJS;
        }

        function clearStorage() {
            if(confirm('Reset all code to default? This cannot be undone.')) {
                localStorage.removeItem('devspace_html');
                localStorage.removeItem('devspace_css');
                localStorage.removeItem('devspace_js');
                loadCode();
                runCode();
                showToast('Workspace reset');
            }
        }

        // --- Utilities ---
        function downloadCode() {
            const html = htmlEl.value;
            const css = cssEl.value;
            const js = jsEl.value;
            
            const fullContent = `<!DOCTYPE html>
<html>
<head>
<style>
${css}
</style>
</head>
<body>
${html}
<script>
${js}
<\/script>
</body>
</html>`;

            const blob = new Blob([fullContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'project.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast('Downloading HTML...');
        }

        function openInNewTab() {
            const html = htmlEl.value;
            const css = cssEl.value;
            const js = jsEl.value;

            const source = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>DevSpace Preview</title>
                    <style>${css}</style>
                </head>
                <body>
                    ${html}
                    <script>
                        ${js}
                    <\/script>
                </body>
                </html>
            `;

            const newWindow = window.open();
            if (newWindow) {
                newWindow.document.write(source);
                newWindow.document.close();
            } else {
                showToast('Pop-up blocked! Allow pop-ups.');
            }
        }

        function copyToClipboard(type) {
            let el;
            if (type === 'html') el = htmlEl;
            if (type === 'css') el = cssEl;
            if (type === 'js') el = jsEl;
            
            el.select();
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            showToast(`${type.toUpperCase()} copied to clipboard`);
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toast-msg');
            toastMsg.innerText = msg;
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 2000);
        }

        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function setupResizeObserver() {
            const resizeObserver = new ResizeObserver(entries => {
                const width = entries[0].contentRect.width;
                const height = entries[0].contentRect.height;
                document.getElementById('size-indicator').innerText = `${Math.round(width)}px × ${Math.round(height)}px`;
            });
            resizeObserver.observe(iframe);
        }

        // --- Terminal Logic ---
        function toggleTerminal() {
            if (devTerminal.classList.contains('hidden')) {
                devTerminal.classList.remove('hidden');
                termInput.focus();
            } else {
                devTerminal.classList.add('hidden');
            }
        }

        function maximizeTerminal() {
            if (!isTermMaximized) {
                prevTermHeight = devTerminal.style.height;
                devTerminal.style.height = 'calc(100vh - 56px)'; // Full height minus navbar
                isTermMaximized = true;
            } else {
                devTerminal.style.height = prevTermHeight;
                isTermMaximized = false;
            }
        }

        function addToTerminal(text, type = 'info') {
            const div = document.createElement('div');
            div.className = `break-words ${type === 'error' ? 'text-red-400' : type === 'success' ? 'text-green-400' : 'text-neutral-300'}`;
            div.innerText = text;
            termOutput.appendChild(div);
            termOutput.scrollTop = termOutput.scrollHeight;
        }

        function setupTerminal() {
            // Input Handling
            termInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const cmd = termInput.value.trim();
                    if (cmd) {
                        // Echo command
                        const echoDiv = document.createElement('div');
                        echoDiv.innerHTML = `<span class="text-green-500">➜</span> <span class="text-white">${escapeHtml(cmd)}</span>`;
                        termOutput.appendChild(echoDiv);
                        
                        processCommand(cmd);
                        termInput.value = '';
                        termOutput.scrollTop = termOutput.scrollHeight;
                    }
                }
            });

            // Drag to Resize Logic
            let isResizing = false;
            let startY, startHeight;

            termHeader.addEventListener('mousedown', (e) => {
                // Don't trigger resize if clicking buttons
                if(e.target.closest('button')) return;
                
                isResizing = true;
                startY = e.clientY;
                startHeight = parseInt(document.defaultView.getComputedStyle(devTerminal).height, 10);
                document.documentElement.style.cursor = 'ns-resize';
            });

            document.addEventListener('mousemove', (e) => {
                if (!isResizing) return;
                const deltaY = startY - e.clientY;
                const newHeight = startHeight + deltaY;
                if (newHeight > 100 && newHeight < window.innerHeight - 60) {
                    devTerminal.style.height = `${newHeight}px`;
                    prevTermHeight = `${newHeight}px`; // Update stored preference
                    isTermMaximized = false; // Reset max state if manually resized
                }
            });

            document.addEventListener('mouseup', () => {
                isResizing = false;
                document.documentElement.style.cursor = 'default';
            });
        }

        function processCommand(cmd) {
            const lowerCmd = cmd.toLowerCase();
            
            switch(lowerCmd) {
                case 'help':
                    addToTerminal('Available commands:');
                    addToTerminal('  run       - Compile and run code');
                    addToTerminal('  clear     - Clear terminal output');
                    addToTerminal('  download  - Export project as HTML');
                    addToTerminal('  reset     - Factory reset workspace');
                    addToTerminal('  date      - Show current timestamp');
                    addToTerminal('  Or enter JavaScript to evaluate.');
                    break;
                case 'clear':
                    termOutput.innerHTML = '';
                    break;
                case 'run':
                    runCode();
                    addToTerminal('>> Compiling and running...', 'success');
                    break;
                case 'download':
                    downloadCode();
                    addToTerminal('>> Initiating download...', 'success');
                    break;
                case 'reset':
                    if(confirm('Are you sure?')) {
                        localStorage.clear();
                        location.reload();
                    }
                    break;
                case 'date':
                    addToTerminal(new Date().toString());
                    break;
                default:
                    // Try to eval JS
                    try {
                        const result = eval(cmd);
                        addToTerminal('Result: ' + result, 'success');
                    } catch (e) {
                        addToTerminal(`Error: ${e.message}`, 'error');
                        addToTerminal(`Unknown command. Type 'help' for options.`, 'info');
                    }
            }
        }

    </script>
</body>
